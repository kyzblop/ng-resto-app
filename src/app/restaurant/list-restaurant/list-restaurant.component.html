<div class="container">
    <div class="row">
        <app-search-restaurant></app-search-restaurant>
        <div *ngFor="let restaurant of restaurantList" class="col m4 s6">
            <div (click)="goToRestaurant(restaurant)" class="card horizontal" RestaurantBorderCard>
                <div class="card-image">
                    <img [src]="restaurant.picture" alt="" id="image1">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p><small>{{ restaurant.name}}</small></p>
                        <p><small>VisitÃ© le {{ restaurant.derniereVisite | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of restaurant.types"class="{{ type | restaurantTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
                
            </div>
        </div>
