<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title">Page de connexion</span>
                <p><em>{{message}}</em></p>
            </div>
            <form #loginForm="ngForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" [(ngModel)]="name">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="password">
                </div>
            </form>
            <div class="card-action center">
                <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!auth.isLoggedIn">
                    Se connecter
                </a>
                <a (click)="logout()" *ngIf="auth.isLoggedIn">
                    Se deconnecter
                </a>
            </div>
        </div>
    </div>
</div>
